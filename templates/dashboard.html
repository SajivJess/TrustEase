<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TrustEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            color: #E5E5E5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background: #1A1A1A;
            border: 1px solid #2C2C2C;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 1rem;
        }

        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .dashboard-buttons a {
            display: block;
            background-color: #FFD700;
            color: #0F0F0F;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .dashboard-buttons a:hover {
            background-color: #E6C200;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #8C8C8C;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="dashboard-buttons">
            <a href="{{ url_for('loan_application') }}">Apply for a New Loan</a>
            <a href="{{ url_for('loan_status') }}">Check Loan Status</a>
            <a href="{{ url_for('previous_loans') }}">View Previous Loan Applications</a>
        </div>
    </div>
    <footer>
        &copy; 2024 TrustEase. All Rights Reserved.
    </footer>
</body>
</html>
