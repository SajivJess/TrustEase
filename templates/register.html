<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TrustEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            color: #E5E5E5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #1A1A1A;
            border: 1px solid #2C2C2C;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input, select {
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #2C2C2C;
            font-size: 1rem;
        }

        button {
            background-color: #FFD700;
            color: #0F0F0F;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #E6C200;
        }

        .flash-messages {
            margin-top: 1rem;
        }

        .flash-messages p {
            color: #FF4D4F;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="text" name="aadhaar_number" placeholder="Aadhaar Number" required>
            <input type="text" name="pan_number" placeholder="PAN Number" required>
            <input type="text" name="bank_account_number" placeholder="Bank Account Number" required>
            <input type="text" name="current_address" placeholder="Current Address" required>
            <label>
                <input type="checkbox" name="same_address"> Permanent address same as current
            </label>
            <input type="text" name="permanent_address" placeholder="Permanent Address">
            <input type="text" name="occupation" placeholder="Occupation" required>
            <input type="number" name="monthly_income" placeholder="Monthly Income" required>
            <input type="text" name="loan_purpose" placeholder="Loan Purpose">
            <label>
                <input type="checkbox" name="consent" required> I consent to the terms and conditions
            </label>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
