<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        .low-risk { color: green; }
        .medium-risk { color: orange; }
        .high-risk { color: red; }
    </style>
</head>
<body>
    <h1>Credit Score Prediction</h1>
    <p><strong>Credit Score:</strong> {{ credit_score }}</p>
    <p><strong>Risk Level:</strong> 
        {% if risk_level == "Low" %}
            <span class="low-risk">✅ Low-Risk Borrower</span>
        {% elif risk_level == "Medium" %}
            <span class="medium-risk">⚠️ Medium-Risk Borrower</span>
        {% else %}
            <span class="high-risk">❌ High-Risk Borrower</span>
        {% endif %}
    </p>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
